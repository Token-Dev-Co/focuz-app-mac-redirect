<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Successful</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            text-align: center;
            padding: 50px 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 20px;
            max-width: 500px;
            width: 100%;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        .loading {
            display: inline-block;
            width: 50px;
            height: 50px;
            border: 3px solid rgba(255, 255, 255, .3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin: 20px 0;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .auto-close {
            font-size: 0.9rem;
            opacity: 0.8;
            margin-top: 20px;
        }

        #manualCloseBtn {
            background: white;
            color: #667eea;
            border: none;
            padding: 12px 30px;
            font-size: 1rem;
            border-radius: 50px;
            cursor: pointer;
            margin-top: 20px;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s, box-shadow 0.3s;
            display: none;
        }

        #manualCloseBtn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.25);
        }

        .countdown {
            font-size: 0.9rem;
            margin-top: 10px;
            opacity: 0.8;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>âœ“ Payment Successful!</h1>
        <p>Your account has been upgraded successfully.</p>
        <div class="loading"></div>
        <p>Redirecting you back to the app...</p>
        <p class="auto-close">This window should close automatically</p>
        <div id="countdown" class="countdown">Closing in 5 seconds...</div>
        <button id="manualCloseBtn">Close Window</button>
    </div>

    <script>
        window.onload = function () {
            // --- SECURITY CHECKS ---
            const referrer = document.referrer;
            const isFromStripe = referrer.includes("stripe.com");

            const urlParams = new URLSearchParams(window.location.search);
            const secret = urlParams.get('key');
            const MY_SECRET = '91a0ffb585392eeaaf7b497d942baa2dee03bf7b29cdc71c770da0fb9908fbde';

            if (secret === MY_SECRET && isFromStripe) {
                // Success! Redirect to App
                window.location.href = "zf://upgrade-success";
                
                // Start countdown
                let countdown = 5;
                const countdownElement = document.getElementById('countdown');
                const countdownInterval = setInterval(() => {
                    countdown--;
                    countdownElement.textContent = `Closing in ${countdown} second${countdown !== 1 ? 's' : ''}...`;
                    
                    if (countdown === 0) {
                        clearInterval(countdownInterval);
                        attemptToCloseWindow();
                    }
                }, 1000);
                
                // Show manual close button after 3 seconds
                setTimeout(() => {
                    document.getElementById('manualCloseBtn').style.display = 'inline-block';
                }, 3000);
                
                // Manual close button
                document.getElementById('manualCloseBtn').addEventListener('click', function() {
                    attemptToCloseWindow();
                });
                
            } else {
                // Failed
                console.error("Access denied. Referrer:", referrer);
                document.body.innerHTML = "<h1>403 Forbidden</h1><p>Invalid access token.</p>";
            }
        };

        function attemptToCloseWindow() {
            // Try multiple methods to close the window
            console.log("Attempting to close window...");
            
            // Method 1: Direct close (may be blocked by browser)
            try {
                window.close();
            } catch (e) {
                console.log("Method 1 failed:", e);
            }
            
            // Method 2: Self-referencing close
            setTimeout(() => {
                try {
                    window.open('', '_self', '');
                    window.close();
                } catch (e) {
                    console.log("Method 2 failed:", e);
                }
            }, 100);
            
            // Method 3: For mobile browsers - try to go back then close
            setTimeout(() => {
                try {
                    if (window.history.length > 1) {
                        window.history.back();
                        setTimeout(() => {
                            window.close();
                        }, 100);
                    } else {
                        window.close();
                    }
                } catch (e) {
                    console.log("Method 3 failed:", e);
                }
            }, 200);
            
            // Method 4: Last resort - change location to about:blank then close
            setTimeout(() => {
                try {
                    window.location.href = 'about:blank';
                    setTimeout(() => {
                        window.close();
                    }, 100);
                } catch (e) {
                    console.log("Method 4 failed:", e);
                    
                    // Show final message if all methods fail
                    document.getElementById('countdown').textContent = "You can now safely close this window.";
                    document.getElementById('manualCloseBtn').textContent = "Click to Close Window";
                }
            }, 300);
        }
    </script>
</body>
</html>
